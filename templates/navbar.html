{% load static %}



    {% block content %}

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
    
                    <img src="{% static 'images/logo.png' %}" width="150px">
                </div>
    
                <nav>
                    <ul  id="MenuItems">
                        <li><a href="{% url 'home_view' %}">Home</a></li>
                        <li><a href="{% url 'order_view' %}">Order Now</a></li>
                        <li><a href="{% url 'login_view' %}">Admin Login</a></li>
                       
                    </ul>
                </nav>
                <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>


    <script>

        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight ="200px"
            }
            else
            {
                MenuItems.style.maxHeight = "0px"
            }

        }
      </script>
    {% endblock %}
